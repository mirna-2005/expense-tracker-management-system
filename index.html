<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker Pro</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="index-main-content"> <!-- Added a class for specific main content styling -->
        <section class="balance-summary-card section-card"> <!-- Added section-card for consistent styling -->
            <h2>Total Balance</h2>
            <p>₹ <span id="total-balance">0.00</span></p>
        </section>

        <section class="add-expense-card section-card" id="add-expense-form-container"> <!-- Added section-card -->
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="input-group">
                    <label for="expense-description">Description:</label>
                    <input type="text" id="expense-description" placeholder="e.g., Groceries, Rent" required>
                </div>
                <div class="input-group">
                    <label for="expense-amount">Amount (₹):</label>
                    <input type="number" id="expense-amount" placeholder="e.g., 500" required>
                </div>
                <div class="input-group">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="input-group">
                    <label for="expense-category">Category:</label>
                    <select id="expense-category" required>
                        <option value="">Select Category</option>
                        <!-- Categories will be loaded here by JavaScript -->
                    </select>
                </div>
                <button type="submit" class="primary-button">Add Expense</button>
            </form>
        </section>

        <section id="recent-expenses-card" class="transactions-card section-card"> <!-- Added section-card -->
            <h2>Recent Transactions</h2>
            <div class="transaction-list" id="recentTransactionsList"> <!-- Changed to generic transaction-list class -->
                <!-- Expense items will be added here by JavaScript -->
                <p class="no-data-message">No expenses added yet. Add one above!</p> <!-- Changed to generic no-data-message -->
            </div>
            <button class="view-all-button secondary-button">View All Expenses</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Expense Tracker Pro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
